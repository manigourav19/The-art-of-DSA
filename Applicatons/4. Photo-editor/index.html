<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="text-gray-700 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
           <img src="../../Images/camera.jpg" style="width: 50px; height: 30; border-radius: 70px;">
            <span class="ml-3 text-xl">Photo Editor</span>
          </a>
          <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900" href="../1.Text-editor/index.html">Text Editor</a>
            <a class="mr-5 hover:text-gray-900" href="../2. File-compressor/index.html">File Compressor</a>
            <a class="mr-5 hover:text-gray-900" href="../3. Contact-list-search/index.html">Contact List Search</a>
            <a class="mr-5 hover:text-gray-900" href="../5. WhatsApp chat list/index.html">WhatsApp Chat List</a>
            <a class="mr-5 hover:text-gray-900" href="../6. Money Splitwise/index.html">Money Splitwise</a>            
          </nav>
          <a href="../../index.html"><button class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">Home
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button></a>
        </div>
      </header>
     
      <div id="container">
        <div class="text_box">
            <div id="imageEditor">
                <section id="editorContainer">
                    <canvas id="canvas"></canvas>
                </section>
            </div>
            <section id="toolbar">
              <input type="file" id="input">
              <br>
              <br>
              <button id="upload" class="bg-green-500 text-gray-100 rounded hover:bg-green-400 px-4 py-2 focus:outline-none title="Upload">Upload</button>
              <button id="greyscale" class="bg-green-500 text-gray-100 rounded hover:bg-green-400 px-4 py-2 focus:outline-none" title="Convert to grayscale">Grayscale</button>
              <br>
              <br>
              <button id="flipHor" class="bg-green-500 text-gray-100 rounded hover:bg-green-400 px-4 py-2 focus:outline-none" title="Flip Horizontally">Flip Horizontally</button>
              <button id="flipVert" class="bg-green-500 text-gray-100 rounded hover:bg-green-400 px-4 py-2 focus:outline-none" title="Flip vertically">Flip vertically</button>
              <br>
              <br>
              <button id="rotateL" class="bg-green-500 text-gray-100 rounded hover:bg-green-400 px-4 py-2 focus:outline-none" title="Rotate left">Rotate Left</button>
              <button id="rotateR" class="bg-green-500 text-gray-100 rounded hover:bg-green-400 px-4 py-2 focus:outline-none" title="Rotate right">Rotate Right</button>
          </section>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
