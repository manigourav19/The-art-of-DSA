<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List Search</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="Trie.js"></script>
    <script type="module" src="script.js"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="text-gray-700 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
           <img src="../../Images/contact-list.jpg" style="width: 50px; height: 30; border-radius: 70px;">
            <span class="ml-3 text-xl">Contact List Search</span>
          </a>
          <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900" href="../1.Text-editor/index.html">Text Editor</a>
            <a class="mr-5 hover:text-gray-900" href="../2. File-compressor/index.html">File Compressor</a>
            <a class="mr-5 hover:text-gray-900" href="../5. WhatsApp chat list/index.html">WhatsApp Chat List</a>
            <a class="mr-5 hover:text-gray-900" href="../4. Photo-editor/index.html">Photo Editor</a>
            <a class="mr-5 hover:text-gray-900" href="../6. Money Splitwise/index.html">Money Splitwise</a>            
          </nav>
          <a href="../../index.html"><button class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">Home
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button></a>
        </div>
      </header>
      <body>
        <div id="container">
            <div class="text_box" style="display: flex">
                <form autocomplete="off" style="margin: auto">
                    <h5>Type in the box below...</h5>
                    <br>
                    <div class="autocomplete" style="width:350px;">
                        <input id="myInput" type="text" placeholder="Search Number...">
                        <!--<a class="ks-items autocomplete-items" id="list"></a>-->
                    </div>
                    <button type="submit" class="bg-med py-1 font-light px-2 text-white font-bold  rounded">Cancel</button>
                </form>
            </div>
            <div class="text_box" style="overflow-y: scroll">
                <span id="info">
                </span>
            </div>
        </div>
        <div class="center_input input-box">
            <input type="text" placeholder="Enter contact name, number" id="contact_input">
            <button class="bg-light  px-3 text-white font-bold  rounded" id="add">Add</button>
        </div>
        <div class="center_input input-box">
            <input type="text" placeholder="Enter contact number" id="delete_input">
            <button class="bg-dark text-white px-3 font-bold rounded" id="del">Delete</button>
        </div>
        <template>
            <div class="list-group-item list-group-item-action" style="display: inline-flex">
                <span class="ks-avatar" style="align-content: center">
                    <img src="./person.png" id="Image" style="margin: 10px; height: 40px; width: 40px">
                </span>
                <div>
                    <span id="Name">Eric George</span>
                    <br>
                    <span id="Number">just now</span>
                </div>
            </div>
        </template>
    </body>
        
      
</body>
</html>
